<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple results summary component built using only web development fundamentals.">
  <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <title>Results Summary Component</title>
</head>
<body>
  <main class="results-summary">
    <section class="results-summary-result-informations">
      <h2 class="results-summary-result-informations-title">Your Result</h2>

      <div class="results-summary-result-group">
        <p class="results-summary-result-number">76</p>

        <p class="results-summary-result-percentage-text">of 100</p>
      </div>

      <p class="results-summary-result-status">Great</p>

      <p class="results-summary-result-description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="results-summary-categories-informations">
      <h2 class="results-summary-categories-informations-title">Summary</h2>

      <ul class="results-summary-categories">
        <li>
          <div class="results-summary-category reaction">
            <img src="assets/icon-reaction.svg" alt="Lightning icon.">

            <p class="results-summary-category-name">Reaction</p>

            <p class="results-summary-category-score">
              <span class="results-summary-category-score-number">80</span> / 100
            </p>
          </div>
        </li>

        <li>
          <div class="results-summary-category memory">
            <img src="assets/icon-memory.svg" alt="Brain icon.">

            <p class="results-summary-category-name">Memory</p>

            <p class="results-summary-category-score">
              <span class="results-summary-category-score-number">92</span> / 100
            </p>
          </div>
        </li>

        <li>
          <div class="results-summary-category verbal">
            <img src="assets/icon-verbal.svg" alt="Speech bubble icon.">

            <p class="results-summary-category-name">Verbal</p>

            <p class="results-summary-category-score">
              <span class="results-summary-category-score-number">61</span> / 100
            </p>
          </div>
        </li>

        <li>
          <div class="results-summary-category visual">
            <img src="assets/icon-visual.svg" alt="Eye icon.">

            <p class="results-summary-category-name">Visual</p>

            <p class="results-summary-category-score">
              <span class="results-summary-category-score-number">72</span> / 100
            </p>
          </div>
        </li>
      </ul>

      <button class="results-summary-continue-button">Continue</button>
    </section>
  </main>
</body>
</html>
